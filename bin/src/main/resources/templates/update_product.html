<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Pigeon Gamer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Updating Product</h1>
        <hr>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id_product}" />

            <input type="text" th:field="*{product_name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{product_desc}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{product_stock}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{product_price}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Product</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Product List</a>
    </div>
</body>

</html>
