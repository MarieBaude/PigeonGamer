<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Pigeon Gamer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Adding new product</h1>
        <hr>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
            <input type="text" th:field="*{product_name}" placeholder="Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{product_desc}" placeholder="Description" class="form-control mb-4 col-4">

            <input type="text" th:field="*{product_stock}" placeholder="Stock" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{product_price}" placeholder="Price" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Product</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Product List</a>
    </div>
</body>

</html>
