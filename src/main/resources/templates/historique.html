
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Supplier purchase history</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Supplier</th>
      <th scope="col">Date Command</th>
       <th scope="col">Date Delivery</th>
       <th scope="col">Quantity Command Supplier</th>
       <th scope="col">Quantity Product</th>
        <th scope="col">New Quantity Stock </th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" th:each="historical: ${listHistoricals}">
      <td th:text="${historical.product.product_name}"></td>
      <td th:text="${historical.supplier.supplier_name}"></td>
      <td th:text="${historical.historical_command_date}"></td>
      <td th:text="${historical.historical_command_delivery}"></td> 
      <td th:text="${historical.qte_product_supplier}"></td>   
      <td th:text="${historical.product.product_stock}"></td>   
      <td th:text="${historical.qte_product_supplier} + ${historical.product.product_stock} "></td>   
    </tr>
  </tbody>
</table>
<h2>Order to supplier form deja pr√©sent</h2>

</body>
</html>
