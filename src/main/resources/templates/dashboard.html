<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Pigeon Gamer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">
        <h1>Product List</h1>
        
        <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Passez une commande </a>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="command-tab" data-toggle="tab" href="#command" role="tab" aria-controls="command" aria-selected="true">Commandes</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="product-tab" data-toggle="tab" href="#product" role="tab" aria-controls="product" aria-selected="false">Produits</a>
		  </li>
		</ul>
		
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="command" role="tabpanel" aria-labelledby="command-tab">
		
		        <table border="1" class="table table-striped table-responsive-md">
		            <thead>
		                <tr>
		                    <th>Name</th>
		                    <th>Description</th>
		                    <th>Stock</th>
		                    <th>Price</th>
		                    <th>Actions</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="product : ${listProducts}">
		                    <td th:text="${product.product_name}"></td>
		                    <td th:text="${product.product_desc}"></td>
		                    <td th:text="${product.product_stock}"></td>
		                    <td th:text="${product.product_price}"></td>
		                    <td> <a th:href="@{/showFormForUpdate/{id_product}(id_product=${product.id_product})}" class="btn btn-primary">Update</a>
		                        <a th:href="@{deleteProduct/{id_product}(id_product=${product.id_product})}" class="btn btn-danger">Delete</a>
		                    </td>
		                </tr>
		            </tbody>
	        	</table>
			</div>
		  
		  <div class="tab-pane fade" id="product" role="tabpanel" aria-labelledby="product-tab">
	        <table border="1" class="table table-striped table-responsive-md">
	            <thead>
	                <tr>
	                    <th>Name</th>
	                    <th>Description</th>
	                    <th>Stock</th>
	                    <th>Price</th>
	                    <th>Actions</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="product : ${listProducts}">
	                    <td th:text="${product.product_name}"></td>
	                    <td th:text="${product.product_desc}"></td>
	                    <td th:text="${product.product_stock}"></td>
	                    <td th:text="${product.product_price}"></td>
	                    <td> <a th:href="@{/showFormForUpdate/{id_product}(id_product=${product.id_product})}" class="btn btn-primary">Update</a>
	                        <a th:href="@{deleteProduct/{id_product}(id_product=${product.id_product})}" class="btn btn-danger">Delete</a>
	                    </td>
	                </tr>
	            </tbody>
        	</table>
        
		  </div>
		</div>
		
		
		
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
