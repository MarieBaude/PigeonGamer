<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List suppliers</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<table class="table table-dark">
            <thead>
                <tr>
                    <th>Name suppliers</th>  
                </tr>
            </thead>
            <tbody>
                <tr th:each="supplier : ${listSuppliers}">
                    <td scope="col" th:text="${supplier.supplier_name}"></td>                
                </tr>
            </tbody>
        </table>
        
        
        <br>
         <br>
          <br>
        
        <form  class="form-inline" action="#" th:action="@{/saveSupplier}" th:object="${supplier}" method="POST">
           <label for="SupplierName" class="sr-only">Supplier Name</label>
           <input type="text" class="form-control" th:field="*{supplier_name}">

            <button class="btn btn-primary mb-2" type="submit"> ADD SUPPLIER</button>
        </form>
        
        

</body>
</html>
