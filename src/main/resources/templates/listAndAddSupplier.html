<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List suppliers</title>
</head>
<body>

<table>
            <thead>
                <tr>
                    <th>Name suppliers</th>  
                </tr>
            </thead>
            <tbody>
                <tr th:each="supplier : ${listSuppliers}">
                    <td th:text="${supplier.supplier_name}"></td>                
                </tr>
            </tbody>
        </table>

</body>
</html>
